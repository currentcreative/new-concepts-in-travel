    <section>

        <div class="container travel-top">

                            </span>
                    </div>

                    <!-- TOP NAV
                    ============================================= -->
            		<nav class="page-nav">
            			<span class="page-nav__hamburger">
            				<i class="fa fa-bars" aria-label="Menu"></i>
            			</span>
            			<ul class="page-nav__ul">

            		</nav>

            </div><!--/.row-->
        </div><!--/.container-->

                <!-- CAROUSEL
                ============================================= -->
                <div class="container"  style="width: 100%;">
                    <div class="row">

                    <div id="hero" class='col-md-12'>
                        <div id="homepage-carousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                            <li data-target="#homepage-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homepage-carousel" data-slide-to="1"></li>
                            <li data-target="#homepage-carousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                              <div class="item active"> 
                                <img src="images/homepage-carousel-1200x400-1.jpg" style="width:100%;" data-src="holder.js/900x500/auto/#7cbf00:#fff/text: " alt="First slide">
                                <div class="container">
                                  <div class="carousel-caption">
                                    <p class="carousel--description-p">TAKE THE</p>
                                    <h2 class="carousel--description-h2">JOURNEY</h2>
                                    <p class="carousel--description-p">OF A LIFETIME</p>
                                  </div>
                                </div>
                              </div>
                              <div class="item"> 
                                <img src="images/homepage-carousel-1200x400-2.jpg" style="width:100%;" data-src="" alt="Second slide">
                                <div class="container">
                                  <div class="carousel-caption">
                                    <p class="carousel--description-p">TAKE THE</p>
                                    <h2 class="carousel--description-h2">JOURNEY</h2>
                                    <p class="carousel--description-p">OF A LIFETIME</p>
                                  </div>
                                </div>
                              </div>
                              <div class="item"> 
                                <img src="images/homepage-carousel-1200x400-3.jpg" style="width:100%;" data-src="" alt="Third slide">
                                <div class="container">
                                  <div class="carousel-caption">
                                    <p class="carousel--description-p">TAKE THE</p>
                                    <h2 class="carousel--description-h2">JOURNEY</h2>
                                    <p class="carousel--description-p">OF A LIFETIME</p>
                                  </div>
                                </div>
                              </div>
                            </div>                           

                            <!-- Controls -->
                            <a class="left carousel-control" href="#homepage-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#homepage-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                        </div><!-- #homepage-carousel -->
